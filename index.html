<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<header>
				<div class="container">
					<h1>Tom's Diner</h1>
					<p>The best burgers and pizzas in town</p>
				</div>
			</header>
			<section class="menu-section">
				<div class="container menu-container" id="menu-container"></div>
			</section>
			<section class="order-section">
				<div class="container order-container" id="order-container"></div>
			</section>
			<section class="confirmation-section">
				<div
					class="container confirmation-container hidden"
					id="confirmation-container"
				>
					<p class="confirmation-text" id="confirmation-text"></p>
				</div>
			</section>
			<section class="modal" id="modal">
				<div class="modal-inner" id="modal-inner">
					<h2>Enter card details</h2>
					<form class="payment-form" id="payment-form">
						<input
							class="form-input"
							type="text"
							name="full-name"
							placeholder="Enter your name"
							required
						/>
						<input
							class="form-input"
							type="number"
							name="card-number"
							placeholder="Enter card number"
							required
						/>
						<input
							class="form-input"
							type="number"
							name="cvv"
							placeholder="Enter CVV"
							required
						/>
						<button type="submit" class="modal-btn" id="modal-btn">Pay</button>
					</form>
				</div>
			</section>
			<script src="index.js" type="module"></script>
		</div>
	</body>
</html>
